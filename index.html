<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- Fullscreen / kiosk optimisation -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>NXT Interactive – AI Concierge</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* Fullscreen container for D-ID */
    #did-target {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    /* First-tap fullscreen overlay (browser-required) */
    #fs-overlay {
      position: fixed;
      inset: 0;
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.25);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>

<body>

  <!-- D-ID renders here -->
  <div id="did-target"></div>

  <!-- Tap once to enter fullscreen -->
  <div id="fs-overlay">
    Tap anywhere to start
  </div>

  <script>
    async function enterFullscreen() {
      const el = document.documentElement;
      try {
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      } catch (e) {
        /* fullscreen may be blocked – continue anyway */
      }
      const overlay = document.getElementById('fs-overlay');
      if (overlay) overlay.remove();
    }

    document.getElementById('fs-overlay').addEventListener('click', enterFullscreen, { once: true });
    document.getElementById('fs-overlay').addEventListener('touchend', enterFullscreen, { once: true });
  </script>
