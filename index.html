  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    /* This is the container the D-ID script will render into */
    #did-target {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
    }

    /* First-tap fullscreen overlay */
    #fs-overlay {
      position: fixed;
      inset: 0;
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      padding: 24px;
    }
  </style>
</head>

<body>
  <div id="did-target"></div>

  <!-- Tap once to enter fullscreen (browsers require a user gesture) -->
  <div id="fs-overlay">
    Tap anywhere to start fullscreen
  </div>

  <script>
    async function goFullscreen() {
      const el = document.documentElement;
      try {
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
      } catch (e) {
        // If fullscreen fails, we still continue and hide overlay
      }
      const ov = document.getElementById('fs-overlay');
      if (ov) ov.remove();
    }

    document.getElementById('fs-overlay').addEventListener('click', goFullscreen, { once: true });
    document.getElementById('fs-overlay').addEventListener('touchend', goFullscreen, { once: true });
  </script>
